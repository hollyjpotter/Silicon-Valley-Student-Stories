<!DOCTYPE html>

<html>
	<head>
		<meta name="google-signin-client_id" content=588633956371-0uaglo2nf9nsebrna253t5m5um09s9b0.apps.googleusercontent.com>
		<meta charset="UTF-8">
		<title>Log In</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fontawesome.com/v4.7.0/icon/user-o" rel="stylesheet">
		<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Add font awesome icons -->
<a href="https://www.instagram.com/hollyjpotter/?hl=en" class="fa fa-instagram"></a>
	</head>
	<body>
  		 <div id="my-signin2"></div>
  	<script>
    		function onSuccess(googleUser) {
      		console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    		}
    		function onFailure(error) {
      		console.log(error);
    		}
    		function renderButton() {
      		gapi.signin2.render('my-signin2', {
        		'scope': 'profile email',
        		'width': 240,
        		'height': 50,
        		'longtitle': true,
        		'theme': 'dark',
        		'onsuccess': onSuccess,
        		'onfailure': onFailure
      		});
    		}
  	</script>
	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
		
		<div class="loginBox">
			<div class="glass">
				<img src="users.png" class="user">
				<!-- add "sign in" -->
				<h3>Sign In</h3>
			</div>
		</div>
				
				
	</body>
</html>
