<!DOCTYPE html>

<html>
	<head>
		<meta name="google-signin-client_id" content=588633956371-0uaglo2nf9nsebrna253t5m5um09s9b0.apps.googleusercontent.com>
	</head>
	<body>
  		<div id="my-signin2"></div>
 	<script>
    		function onSuccess(googleUser) {
      		console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    		}
    		function onFailure(error) {
      		console.log(error);
    		}
    		function renderButton() {
      		gapi.signin2.render('my-signin2', {
        		'scope': 'profile email',
        		'width': 240,
        		'height': 50,
        		'longtitle': true,
        		'theme': 'dark',
        		'onsuccess': onSuccess,
        		'onfailure': onFailure,
			'position': absolute,
			'top': 500px,
			'left': 500px,
      		});
    		}
		
  	</script>
	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
	</body>
</html>
